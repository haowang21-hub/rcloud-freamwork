	<form:form class="col-md-12 col-sm-12 col-xs-12 row" method="post" id="fm1" commandName="${commandName}" htmlEscape="true" style="overflow:hidden;">			
			<h2 style="color:#0d467b;text-align:left;margin-bottom:68px;">云平台登陆</h2>
	        <section class="col-md-12 col-sm-12 col-xs-12">
	            <label for="username"> 账号：<!-- <spring:message code="screen.welcome.label.netid" /></label><br>-->
	            <c:choose>
	                <c:when test="${not empty sessionScope.openIdLocalId}">
	                    <strong><c:out value="${sessionScope.openIdLocalId}" /></strong>
	                    <input type="hidden" id="username" name="username" value="<c:out value="${sessionScope.openIdLocalId}" />" />
	                </c:when>
	                <c:otherwise>
	                    <spring:message code="screen.welcome.label.netid.accesskey" var="userNameAccessKey" />
	                    <form:input cssClass="required" style="margin-top:5px;" placeholder="请输入用户名" cssErrorClass="error" id="username" size="34" tabindex="1" accesskey="${userNameAccessKey}" path="username" autocomplete="off" htmlEscape="true" />
	                </c:otherwise>
	            </c:choose>
	        </section>
	
	        <section class="col-md-12 col-sm-12 col-xs-12">
	            <label for="password"> 密码： 
	            <spring:message code="screen.welcome.label.password.accesskey" var="passwordAccessKey" />
	            <form:password cssClass="required" style="margin-top:5px;" placeholder="请输入密码" cssErrorClass="error" id="password" size="34" tabindex="2" path="password"  accesskey="${passwordAccessKey}" htmlEscape="true" autocomplete="off" />
	            <span id="capslock-on" style="display:none;"><p><img src="images/warning.png" valign="top"> <spring:message code="screen.capslock.on" /></p></span>
	        </section>
	        <div class='col-md-8 col-sm-8 col-xs-12' style="height:42px;line-height:42px;">
				<spring:message code="noaccount.title" />
				<a href="register.jsp" style="text-decoration: none;color:#4056F2;margin:10px"><spring:message code="register.title" /></a>
				<a href="resetpwd.jsp" style="text-decoration: none;color:#d7d7d7;"><spring:message code="forgetPassword.title" /></a>
			</div>
	        <section class="btn-row col-md-4 col-sm-4 col-xs-12" style="padding: 5px 0px;float:left;">
	           
	            <input type="hidden" name="execution" value="${flowExecutionKey}" />
	            <input type="hidden" name="_eventId" value="submit" />
	
	            <input class="btn-submit" name="submit" style="width: 100%;" accesskey="l" value="<spring:message code="screen.welcome.button.login" />" tabindex="6" type="submit" />
	            <input class="btn-reset" name="reset" style="display: none;" accesskey="c" value="<spring:message code="screen.welcome.button.clear" />" tabindex="7" type="reset" />
	        </section>
	
	        <br>
	      	<form:errors class='col-md-12 col-sm-12 col-xs-12' path="*" id="msg" cssClass="errors" element="div" htmlEscape="false" />

$(document).ready(function(){
